<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat VS Dog</title>
  </head>
  <body>
    <div class="container">
      <h1>Cat VS Dog</h1>
        <p>See what happens when cats and dogs communicate with each other.</p>

      <button class="btn btn-primary" id="meow">Cat "meows"</button>
      <button class="btn btn-danger" id="bark">Dog "barks"</button>

      <div class="row">
        <div class="col-md-6">
          <h2>Cat says:</h2>
          <ul class="unstyled" id="cat">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>Dog says:</h2>
          <ul class="unstyled" id="dog">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="initially-hidden">
            <p><span class="clickable">Surprise</span></p>
          </div>

          <div id="initially-showing">
            <p><span class="clickable">Click</span> to hide</p>
            <img src="img/dog-cat.jpg" alt="Picture of dog and cat">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
